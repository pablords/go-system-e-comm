version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: orders_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: orders_db
      MYSQL_USER: orders_user
      MYSQL_PASSWORD: orders_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10
      interval: 3s
    networks:
      - orders_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: orders_api
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: orders_user
      DB_PASSWORD: orders_pass
      DB_NAME: orders_db
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - /app/tmp
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - orders_network

volumes:
  mysql_data:

networks:
  orders_network:
    driver: bridge
